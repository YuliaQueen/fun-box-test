<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.min.css">
	<title>Нямушка</title>
</head>
<body>
@@include('./html/_header.html')
@@include('./html/_main.html')
<script src="js/jquery.3.5.1.js"></script>
<script src="js/script.min.js"></script>

<script>
    $('.card').on('click', function () {
            $(this).toggleClass('selected');

            if ($(this).hasClass('selected')) {
                $(this).parent('.card-box').children('.card-box__link').css('display', 'none');
                $(this).parent('.card-box').children('.card-box__descr').css('display', 'block');
            } else {
                $(this).parent('.card-box').children('.card-box__link').css('display', 'block');
                $(this).parent('.card-box').children('.card-box__descr').css('display', 'none');
            }
            
            if ($(this).parent('.card-box').hasClass('not-available')) {
                $(this).parent('.card-box').children('.card-box__link').css('display', 'none');
                $(this).parent('.card-box').children('.card-box__descr').css('display', 'none');
            }
        }
    )

</script>
</body>
</html>
